<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de cafe</title>

  <!-- Prefetch -->
  <link rel="prefetch" href="index.html" as="document">
  
  <!-- Preload -->
  <link rel="preload" href="css/normalize801.min.css" as="style">
  <link rel="stylesheet" href="css/normalize801.min.css">

  <link 
    rel="preload" 
    as="font" 
    type="font/woff2"
    crossorigin="anonymous"
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" 
  >
  <link
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
  >

  <link rel="preload" href="css/styles.min.css" as="style">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="barra">
        <a href="index.html" class="logo">
          <h1 class="logo__nombre fw400 m0 ta--center c--blanco">
            Blog<span class="fw700">DeCafé</span>
          </h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>

    <div class="header__texto ta--center c--blanco">
      <h2 class="m0">Blog de café con consejos y cursos</h2>
      <p class="m0">
        Aprende de los expertos con las mejores recetas y concejos
      </p>
    </div>
  </header>

  <main class="container">
    <h3 class="ta--center">Contacto</h3>

    <div class="contacto-bg"></div>
    <form class="formulario">
      <div class="campo">
        <label for="nombre" class="campo__label">Nombre</label>
        <input 
          id="nombre" 
          type="text" 
          placeholder="Tu nombre" 
          class="campo__field"
        >
      </div>
      <div class="campo">
        <label for="email" class="campo__label">Email</label>
        <input 
          id="email"
          type="email"
          class="campo__field"
          placeholder="Tu email"
        >
      </div>
      <div class="campo">
        <label for="mensaje" class="campo__label">Mensaje</label>
        <textarea 
          id="mensaje"
          class="campo__field campo__field--textarea"
        >
        </textarea>
      </div>
      <div class="campo campo--submit">
        <input type="submit" value="Enviar" class="btn btn--primario">
      </div>
    </form>

  </main>

  <footer class="footer bg--negro">
    <div class="container">
      <div class="barra">
        <a href="index.html" class="logo">
          <h1 class="logo__nombre fw400 m0 ta--center c--blanco">
            Blog<span class="fw700">DeCafé</span>
          </h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
  
  <script src="js/modernizr.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
